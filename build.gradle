plugins {
    id 'java'
}

group 'dssc.assignment'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.9.1')
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
}

jar {
    manifest {
        attributes('Main-Class':'dssc.assignment.fizzbuzz.FizzBuzz')
    }
}

test {
    useJUnitPlatform()
}
